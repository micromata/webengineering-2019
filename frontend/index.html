<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="header">
    <span class="title">Lecture News</span>
    ... will be delivered here.
</div>
<div id="root">
    <!--Empty-->
</div>

<div class="debug">
    <form action="#" onsubmit="return call(this);">
        <input type="text" name="title" autofocus>
        <input type="submit" value="Submit">
    </form>
    <div id="result"></div>

    <script>
        function call(form) {
            const value = form['title'].value;
            fetch('http://localhost:8080/api/post', {
                method: 'post',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({title: value})
            });
            return false;
        }
    </script>
</div>

<!--Note that we use the babel transpiler from JSX to JS inside our browser solely for prototyping. We will later use a -->
<!--normal build pipeline!-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!--See https://developer.mozilla.org/en-US/docs/Web/HTML/CORS_settings_attributes for crossorigin attribute-->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<!--Note that this approach (babel in the browser) will only work using a single source file! -->
<script src="main.js" type="text/babel"></script>
</body>
</html>
